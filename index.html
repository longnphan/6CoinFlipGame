<html>
<head>
  <title>Coin Flip Game</title>
  <link rel="stylesheet" href="styles.css" />
  </head>

<body>
<div class="container">
  <div class="top">
    <h1><u> First player to 3 wins</u></h1>
  </div>

  <div class="scoreboard-header">
    <div class="p1">Your Score:</div>
    <div class="c1">Computer Score:</div>
  </div>
  
  <div class="game-score">
    <div class="player-score">0</div>
    <div class="computer-score">0</div>
  </div>

  <div id="coin-flip"></div>
  <h1 class="selection-header">Please make a selection</h1>
  <div class="bottom-selection">
    <button class="coin-heads" onclick="heads()">Heads</button>
    <button class="coin-tails" onclick="tails()">Tails</button>
    <p class="coin-outcome"></p>
  </div>
</div>

  <script src="index.js"></script>
  </body>
  </html>

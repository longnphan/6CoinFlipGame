<html>
<head>
  <title>Coin Flip Game</title>
  <link rel="stylesheet" href="styles.css" />
  </head>
<body>
<div class="top">
  <h1> First player to 3 wins</h1>
  <div class="scoreboard player-score">0</div>
  <div class="scoreboard computer-score">0</div>
</div>

<div id="coin-flip"></div>
<div>
    <h1>Please make a selection</h1>
    <button class="coin-heads" onclick="heads()">Heads</button>
    <button class="coin-tails" onclick="tails()">Tails</button>
    <h2 class="user-pick"></h2>
  </div> 
  
  <script src="index.js"></script> 
  </body>
  </html>
